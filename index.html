<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Around The World</title>
		<link rel="stylesheet" href="around-the-world.1.0.0.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
      <script src="../node_modules/jquery/dist/jquery.min.js"></script>
      <script src="around-the-world.1.0.0.js"></script>
      <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
      <script src="../node_modules/oauth-signature/dist/oauth-signature.js"></script>
      <!--script src="../node_modules/angular-xml/angular-xml.js"></script-->
      <!--script src="../node_modules/x2js/x2js.js"></script-->

	</head>
		<body ng-app='myApp'>
			<div class="container" ng-controller="ctrl as vm">

				<div ng-view></div>

				<div class="first-input" ng-hide="vm.hideLocation">
						<h1>{{vm.heading}}</h1>
						<hr />
						<h2>{{vm.subheading}}</h2>
					<form class="location-input">
						<input class="text" type="text" placeholder="Enter a location" size="20" id='query'>
						<input  class="button" type="submit" onsubmit="return false" ng-click=" vm.getLocData();" value="GO!">
					</form>
				</div>
				 <div class="second-input" ng-hide="vm.hideHobby">
						<h1>{{vm.heading}}</h1>
						<hr />
						<h2>{{vm.subheading2}}</h2>
					<form class="location-input" onsubmit="return false">
						<input class="text" type="text" placeholder="Enter a hobby" size="20" id='query2'>
						<input  class="button" type="submit" ng-click="vm.getHobData();" value="GO!">
					</form>
				</div>
					<div class="header"></div>
						<div class="footer">
							<h1>{{vm.footer}}</h1>
						</div>
				</div>					
		</body>
</html>
